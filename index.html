<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/sign-in-with.css"  rel="stylesheet" />
</head>
<body>

    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>


    
    <button id="sign-in" hidden class="btn btn-light" onclick="onClickSignIn()">Sign In</button>

    <section id="profile" class="card shadow profile" hidden>
        <div class="card-body">
            <img />
            <h1>Nickname</h1>
        </div>
    </section>

    <section id="output" class="card shadow container" hidden>
        <div class="card-body">
            <pre><code></code></pre>
        </div>
    </section>

    <button id="sign-out" class="btn btn-light hidden" onclick="onClickSignOut()" hidden>Sign Out</button>

    <script type="module" src="js/sign-in-with.js"></script>
</body>
</html>
