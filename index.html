<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in with Passwordless.ID demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="sign-in-with.css"  rel="stylesheet" />
</head>
<body onload="app.init()">
    <h3>This could be any website</h3>

    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>


    
    <button id="sign-in" hidden class="btn btn-light" onclick="app.signIn()">Sign In</button>

    <section id="profile" class="card shadow profile" hidden>
        <div class="card-body">
            <img id="picture"/>
            <h3 id="nickname">Nickname</h3>
        </div>
    </section>

    <section id="output" class="card shadow container" hidden>
        <div class="card-body">
            <pre><code></code></pre>
        </div>
    </section>

    <button id="sign-out" class="btn btn-light" onclick="app.signOut()" hidden>Sign Out</button>

    <footer>
        <a href="https://github.com/passwordless-id/demo">See the code on GitHub</a>
    </footer>
    
    <script type="module" src="sign-in-with.js"></script>
</body>
</html>
